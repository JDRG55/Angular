<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear Cliente" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/addclientes']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
<p-table [value]="clientes">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>           
            <th>estado</th>
            <th>Accion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clientes>
        <tr>
            <td>{{clientes.id}}</td>
            <td>{{clientes.nombreCliente}}</td>
            <td>{{clientes.direccionCliente}}</td>
            <td>{{clientes.telefonoCliente}}</td>
            <td>{{clientes.correoCliente}}</td>            
            <td>{{clientes.estadoCliente}}</td>
            <td>
                <a pButton pRipple icon="pi pi-sync" class="bg-cyan-600 mr-1" [routerLink]="['/clientes/edit/', clientes.id]">
                </a>
                <!-- <p-button icon="pi pi-sync" styleClass="p-button-success"></p-button> -->
        
                <button type="button" pButton pRipple icon="pi pi-times" class="bg-cyan-600 mr-1"   (click)="eliminar(clientes.id)">
                </button>

                
            </td>
        </tr>
    </ng-template>
</p-table>
