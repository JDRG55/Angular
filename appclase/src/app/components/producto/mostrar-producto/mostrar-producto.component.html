<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear Producto" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/addproductos']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
<p-table [value]="producto">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>nombreProducto</th>
            <th>marcaProducto</th>
            <th>precioProducto</th>
            <th>stockProducto</th>           
            <th>cantidadProducto</th>
            <th>TipoproductoId</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
        <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.nombreProducto}}</td>
            <td>{{producto.marcaProducto}}</td>
            <td>{{producto.precioProducto}}</td>
            <td>{{producto.stockProducto}}</td>            
            <td>{{producto.cantidadProducto}}</td>
            <td>{{producto.TipoproductoId}}</td>

            <td>
                <a pButton pRipple icon="pi pi-sync" class="bg-cyan-600 mr-1" [routerLink]="['/productos/edit/', producto.id]">
                </a>
                <!-- <p-button icon="pi pi-sync" styleClass="p-button-success"></p-button> -->
        
                <!-- <button type="button" pButton pRipple icon="pi pi-times" class="bg-cyan-600 mr-1"   (click)="eliminar(producto.id)">
                </button> -->

                
            </td>
        </tr>

        
    </ng-template>
</p-table>
