<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear Cliente" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/addclientes']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
<p-table [value]="venta">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>fechaVenta</th>
            <th>subtotal</th>
            <th>impuestos</th>
            <th>descuentos</th>           
            <th>total</th>
            <th>clienteId</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venta>
        <tr>
            <td>{{venta.id}}</td>
            <td>{{venta.fechaVenta}}</td>
            <td>{{venta.subtotal}}</td>
            <td>{{venta.impuestos}}</td>
            <td>{{venta.descuentos}}</td>            
            <td>{{venta.total}}</td>
            <td>{{venta.clienteId}}</td>
        </tr>
    </ng-template>
</p-table>
