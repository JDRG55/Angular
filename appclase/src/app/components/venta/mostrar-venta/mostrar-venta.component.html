<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear venta" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/addventas']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
<p-table [value]="venta">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>fechaVenta</th>
            <th>subtotal</th>
            <th>impuestos</th>
            <th>descuentos</th>           
            <th>total</th>
            <th>clienteId</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venta>
        <tr>
            <td>{{venta.id}}</td>
            <td>{{venta.fechaVenta}}</td>
            <td>{{venta.subtotal}}</td>
            <td>{{venta.impuestos}}</td>
            <td>{{venta.descuentos}}</td>            
            <td>{{venta.total}}</td>
            <td>{{venta.clienteId}}</td>

            <td>
                <a pButton pRipple icon="pi pi-sync" class="bg-cyan-600 mr-1" [routerLink]="['/ventas/edit/', venta.id]">
                </a>
        
                <!-- <button type="button" pButton pRipple icon="pi pi-times" class="bg-cyan-600 mr-1"   (click)="eliminar(producto.id)">
                </button> -->

                
            </td>

        </tr>
    </ng-template>
</p-table>
